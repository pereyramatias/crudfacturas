<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Total facturado por mes</h1>
    
    <label for="mes">Selecciona un mes:</label>
    <input type="month" id="mes" name="mes" />

    <button onclick="filtrarPorMes()">Filtrar</button>
    
    <ul id="resumen"></ul>
    <a href="/">Volver</a>
  </div>

  <script>
    async function cargarResumen(mes = '') {
      let url = '/api/dashboard';
      if (mes) {
        url += `?mes=${mes}`; // Agrega el mes a la query string
      }

      const res = await fetch(url);
      const data = await res.json();
      const lista = document.getElementById('resumen');
      lista.innerHTML = '';
      data.forEach(row => {
        const li = document.createElement('li');
        li.textContent = `${row.mes}: $${row.total}`;
        lista.appendChild(li);
      });
    }

    function filtrarPorMes() {
      const mes = document.getElementById('mes').value;
      cargarResumen(mes);
    }

    window.onload = () => cargarResumen(); // Cargar el resumen por defecto
  </script>
</body>
</html>
