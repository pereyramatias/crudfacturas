<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <h3>¿No tenés cuenta?</h3>
  <form id="registerForm">
    <input type="text" id="newUsername" placeholder="Nuevo usuario" required><br>
    <input type="password" id="newPassword" placeholder="Nueva contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <script>
    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "facturas.html";
      } else {
        alert("Login fallido");
      }
    });

    // Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        alert("Usuario registrado, ahora podés iniciar sesión");
      } else {
        alert("Error al registrar: " + (data.error || "desconocido"));
      }
    });
  </script>
</body>
</html>
