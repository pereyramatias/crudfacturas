
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Facturas</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="mensaje"></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        document.getElementById('mensaje').innerText = '¡Login exitoso!';
        setTimeout(() => window.location.href = '/facturas.html', 1000);
      } else {
        document.getElementById('mensaje').innerText = data.error || 'Error de login';
      }
    });
  </script>
</body>
</html>
